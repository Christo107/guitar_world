{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-center">        
        <div class="col-12 col-md-6 mt-3">
            <h2 class="logo-font text-center mb-4">Contact Us</h2>
            <hr>
            <form action="{% url 'contact_us' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-left mb-2">Send message</button>
            </form>   
        </div>
    </div>
</div>
{% endblock %}
